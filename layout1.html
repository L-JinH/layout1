<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout1.css" />
    <script src="jQuery/jquery-3.6.0.min.js"></script>
    <title>float layout</title>
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <div class="inner_wrap">
          <div class="header_shortcut"></div>
          <div class="rogo">rogo</div>
          <div class="search">search</div>
        </div>
      </header>
      <nav class="nav">
        <div class="inner_wrap">
          <div class="menu">nav menu</div>
          <div class="nav_slide">nav slide</div>
        </div>
      </nav>
      <main id="main">
        <div class="inner_wrap">
          <aside class="aside">aside</aside>
          <div class="banner">banner</div>
          <div class="news_contens">news contens</div>
          <div class="main_contents">contents</div>
        </div>
      </main>
      <footer class="footer">
        <div class="inner_wrap">
          <div class="footer_top">footer top</div>
          <div class="footer_middle1">footer middle1</div>
          <div class="footer_middle2">
            <div class="f_middle2-1">footer middle2</div>
            <div class="f_middle2-2">footer middle2</div>
          </div>
          <div class="footer_bottom">footer bottom</div>
        </div>
      </footer>
    </div>
  </body>
</html>
